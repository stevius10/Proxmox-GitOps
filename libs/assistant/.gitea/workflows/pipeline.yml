on:
  workflow_dispatch:
  push:
    branches: [ release, main, develop ]

jobs:
  include:
    runs-on: shell
    steps:
      - id: init
        uses: srv/config/.gitea/workflows@main
        with:
          repo: ${{ env.GITEA_REPOSITORY }}
          ref: ${{ gitea.ref_name }}
          cache_bust: ${{ gitea.run_number }}
