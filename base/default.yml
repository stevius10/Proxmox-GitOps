---
- name: "Base Container"
  hosts: localhost
  gather_facts: no
  vars:
    os: "{{ OS | default('local:vztmpl/debian-12-standard_12.7-1_amd64.tar.zst') }}"
    key_dir: "{{ key_dir | default('/share/.ssh') }}"
  tasks:
    - name: Ensure key directory
      file:
        path: "{{ key_dir }}"
        state: directory

    - name: Generate container key on host
      community.crypto.openssh_keypair:
        path: "{{ key_dir }}/{{ id }}"
        type: ed25519
        force: false

    - name: Check container configuration
      ansible.builtin.stat:
        path: "config.json"
      register: config_file

    - name: Load container configuration
      ansible.builtin.include_vars:
        file: "config.json"
        name: config
      when: config_file.stat.exists

    - name: Container
      ansible.builtin.include_role:
        name: container

- name: Remote container configuration
  hosts: container
  gather_facts: yes
  become: true
  tasks:
    - name: Apply base configuration
      ansible.builtin.include_role:
        name: base
      tags: base

    - name: Configure mounts
      ansible.builtin.include_role:
        name: mount
      vars:
        host: "{{ lookup('env', 'HOST') }}"
        login: "{{ lookup('env', 'LOGIN') }}"
        password: "{{ lookup('env', 'PASSWORD') }}"
        mount: "{{ mount }}"
      when:
        - not (share | default(false) | bool)
        - mount is defined
      tags: mounts
